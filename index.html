<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Shopping Cart</h1>
    <table> 
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit(event)">
                <div>
                 <label for="productCode">Product Code</label>

                 <input type="text" name="productCode" id="productCode" placeholder="Enter Your Product Id">
                </div>

                <div>
                <label for="product">Product Name</label>
                 
                <input type="text" name="product" id="product" placeholder="Enter Your Product Name">    
                </div>

                <div>
                <label for="qty">Product Quantity</label>
                <input type="number" name="qty" id="qty" placeholder="Enter Your Product Quantity">
                </div>

                <div>
                <label for="perPrice">Product Price</label>
                <input type="number" name="perPrice" id="perPrice" placeholder="Enter Your Per Product Price">

                </div>

                <div class="form_action--button">
                  <input type="submit" value="Submit"> 
                  <input type="reset" value="Reset"> 
 
                </div>
                
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product Code</th>
                                <th>Product Name</th>
                                <th>Product Quantity</th>
                                <th>Product Price</th>
                            </tr>
                        </thead>

                        <tbody> 

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>



    <script src="./scxript.js"> </script>
</body>
</html>
